<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>product card</title>
    <link rel="stylesheet" href="pc.css">
  </head>
  <body>
    <header>
      <h2>Items</h2>
      <ul id="items">
      </ul>
      <h2>Total Price</h2>
      <p id="total">0</p>
    </header>
    <div id="cardcontent" class="container">

      <div  class="card">
        <div class="imgBx">
          <img src="airmax.png" alt="">
        </div>
        <div class="contentBx">
          <h2 id="name">AIRMAX</h2>
          <p id="price">$ 30</p>
          <div class="size">
            <h3>Size :</h3>
            <span class="sizeof">7</span>
            <span class="sizeof">8</span>
            <span class="sizeof">9</span>
            <span class="sizeof">10</span>
          </div>
          <div class="color">
            <h3>Color :</h3>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <button onclick = buy("airmax","30")>BUY</button>
        </div>
      </div>

    </div>
    <script type="text/javascript">
      var x = parseFloat(document.getElementById("total").innerHTML);//合計金額
      var items = document.getElementById("items").innerHTML;//カゴにある要素
      var itemLists = [
        { item:'moretem', price:70 },
        { item:'shoes', price:17 },
        { item:'stansmith', price:60 }
      ];
      for(var i = 0; i < itemLists.length; i++){
        var item = itemLists[i].item;
        var price = itemLists[i].price;
        document.getElementById("cardcontent").innerHTML +=
        `<div class="card">
        <div class="imgBx">
          <img src="${item}.png" alt="">
        </div>
        <div class="contentBx">
          <h2 id="name">${item}</h2>
          <p id="price">$ ${price}</p>
          <div class="size">
            <h3>Size :</h3>
            <span class="sizeof">7</span>
            <span class="sizeof">8</span>
            <span class="sizeof">9</span>
            <span class="sizeof">10</span>
          </div>
          <div class="color">
            <h3>Color :</h3>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <button onclick="buy('`+ item+ `',` +price+`)">BUY</button>
        </div>
        </div>`
      }
      function buy(item,price){
        //↑を生成するfor文を作る→functionに名前をつけ、引数を付与する
        /* var itemNames = document.getElementById("itemName").innerHTML;//商品の登録
        //商品情報がすでに存在する場合の情報処理*/
        //配列変数.pushで要素の追加。配列変数.splice(配列番号,それ以降の消す配列要素の数,追加する要素の内容)
        x += parseFloat(price);
        document.getElementById("total").innerHTML = x; //total priceへ価格記入
        document.getElementById("items").innerHTML += `<li id="itemName">${item}</li><p class="itemPrice">${price}</p>`;
        //itemsリストへの商品情報の追加
      }
        // var n = parseFloat(document.getElementsByClassName("sizeof"));
        // d += n*0.08;
        // document.getElementById("price").innerHTML = d;
    </script>
  </body>
</html>
